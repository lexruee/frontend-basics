<!DOCTYPE html>
<html>

        <title> List example. </title>
    </head>
    <body>
        <p> List of programming languages: </p>
        <ul>
            <li> Java </li>
            <li> Python </li>
            <li> Ruby </li>
            <li> JavaScript </li>

        <p> List of web technologies: </p>
        <ol>
            <li> HTML </li>
            <li> CSS </li>
            <li> JavaScript </li>
            <li> RDF </li>
            <li> JSON-LD </li>
        </ol>
    </body>
